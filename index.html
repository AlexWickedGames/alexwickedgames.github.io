<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlexWickedGames Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2c2c2c;
      padding: 14px 24px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      position: relative;
      padding: 4px 0;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #7aa9ff;
      transition: width 0.3s ease-in-out;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .toggle-btn {
      background: #444;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }

    .content {
      padding: 40px;
    }

    a {
      color: #7aa9ff;
    }

    .light-mode {
      background-color: #f4f4f4;
      color: #1e1e1e;
    }

    .light-mode a {
      color: #3366cc;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    .dark-mode a {
      color: #7aa9ff;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="games.html">Games</a>
      <a href="privacy.html">Policy</a>
    </div>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  </nav>

  <div class="content">
    <h1>Alex's Wicked Games</h1>
    <p>There isn't much here yet, but you can look around if you like.</p>
  </div>

  <script>
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'light') {
      body.classList.add('light-mode');
    } else {
      body.classList.add('dark-mode');
    }

    function toggleTheme() {
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      }
    }
  </script>
</body>
</html>
