<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>alex's wicked games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    h1, p, a {
      transition: color 0.3s;
    }

    a {
      color: #7aa9ff;
    }

    .top-link {
      position: absolute;
      top: 20px;
      right: 20px;
      text-decoration: none;
      padding: 8px 12px;
      background-color: #444;
      color: white;
      border-radius: 6px;
      font-size: 14px;
    }

    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
    }

    .light-mode {
      background-color: #f4f4f4;
      color: #1e1e1e;
    }

    .light-mode a {
      color: #3366cc;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    .dark-mode a {
      color: #7aa9ff;
    }
  </style>
</head>
<body>
  <a href="privacy.html" class="top-link">Privacy Policy</a>

  <h1>Alex's Wicked Games</h1>
  <p>There isn't much here yet, but you can look around if you like./</p>

  <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>

  <script>
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'light') {
      body.classList.add('light-mode');
    } else {
      body.classList.add('dark-mode');
    }

    function toggleTheme() {
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      }
    }
  </script>
</body>
</html>
